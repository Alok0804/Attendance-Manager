<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Attendance Manager</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="admin-login.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="dashboard-container">
        <section class="stats">
            <div class="card">
                <h3>Total Students</h3>
                <p>120</p>
            </div>
            <div class="card">
                <h3>Total Attendance</h3>
                <p>95%</p>
            </div>
            <div class="card">
                <h3>Absent Today</h3>
                <p>3</p>
            </div>
        </section>

        <section class="recent-attendance">
            <h2>Recent Attendance</h2>
            <table>
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Status</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>Present</td>
                        <td>Nov 18, 2024</td>
                    </tr>
                    <tr>
                        <td>Jane Smith</td>
                        <td>Absent</td>
                        <td>Nov 18, 2024</td>
                    </tr>
                    <tr>
                        <td>Mark Lee</td>
                        <td>Present</td>
                        <td>Nov 18, 2024</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    </footer>
</body>
</html>
